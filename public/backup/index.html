<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>üîê Backup Service</h1>

        <!-- Join / Login -->
        <div id="auth_section" class="card">
            <h2>Authentication</h2>

            <!-- <div class="form-group">
                <label>Service ID</label>
                <input type="text" id="auth_service_id" value="">
            </div> -->
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="auth_email" value="">
            </div>

            <div id="join_tab" class="tab-content">
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" id="join_pw" value="">
                </div>
                <button onclick="apiJoin()">Sign up</button>
                <a class="auth-link" onclick="switchTab('login')">Already have an account? Sign in</a>
                <div id="join_result" class="result" style="display: none;"></div>
            </div>

            <div id="login_tab" class="tab-content active">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login_pw" value="">
                </div>
                <button onclick="apiLogin()">Sign in</button>
                <a class="auth-link" onclick="switchTab('join')">Don't have an account? Sign up</a>
                <div id="login_result" class="result" style="display: none;"></div>
            </div>
        </div>

        <!-- Update & Fetch (shown after login) -->
        <div id="update_section" class="card hidden">
            <div class="form-group" style="display: none;">
                <textarea id="update_body" rows="4">{"data": "some backup data", "timestamp": 12345}</textarea>
            </div>
            <div class="action-buttons">
                <button onclick="apiUpdate()">Upload</button>
                <button onclick="onDownload()">Download</button>
            </div>
            <div id="update_result" class="result" style="display: none;"></div>
            <div id="fetch_result" class="result" style="display: none;"></div>
        </div>
    </div>

    <!-- Global State (hidden) -->
    <input type="hidden" id="global_user_idx">
    <input type="hidden" id="global_session_key">
    <input type="hidden" id="global_service_id">

</body>

<script>
    const service_id = 'mandalart'
    const storageKey = 'mandalart-history'
    // const API_BASE_URL = 'http://localhost:8001';
    const API_BASE_URL = 'https://flat-mountain-0509.soocoolkim.workers.dev'
    // API Endpoint Configuration
    const API_ENDPOINTS = {
        join: `${API_BASE_URL}/backup/user/join`,
        login: `${API_BASE_URL}/backup/user/login`,
        update: `${API_BASE_URL}/backup/user/update`,
        fetch: `${API_BASE_URL}/backup/user/fetch`
    };

    const updateSession = (user_idx, session_key) => {
        document.getElementById('global_user_idx').value = user_idx;
        document.getElementById('global_session_key').value = session_key;

        // Show Update and Fetch sections when logged in
        if (user_idx && session_key) {
            document.getElementById('auth_section').classList.add('hidden');
            document.getElementById('update_section').classList.remove('hidden');
        } else {
            document.getElementById('auth_section').classList.remove('hidden');
            document.getElementById('update_section').classList.add('hidden');
        }
    }

    function switchTab(tabName) {
        const tabContents = document.querySelectorAll('.tab-content');
        tabContents.forEach(content => content.classList.remove('active'));

        if (tabName === 'join') {
            document.getElementById('join_tab').classList.add('active');
        } else if (tabName === 'login') {
            document.getElementById('login_tab').classList.add('active');
        }
    }

    async function apiJoin() {
        const email = document.getElementById('auth_email').value;
        const pw = document.getElementById('join_pw').value;

        if (!email || !pw) {
            alert('Please enter email and password');
            return;
        }

        try {
            const response = await fetch(API_ENDPOINTS.join, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ service_id, email, pw })
            });
            const result = await response.json();

            if (result.success) {
                alert('Join successful');
                switchTab('login');
            } else {
                alert('Join failed: ' + result.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred during join');
        }
    }

    async function apiLogin() {
        const email = document.getElementById('auth_email').value;
        const pw = document.getElementById('login_pw').value;

        if (!email || !pw) {
            alert('Please enter email and password');
            return;
        }

        try {
            const response = await fetch(API_ENDPOINTS.login, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ service_id, email, pw })
            });
            const result = await response.json();

            if (result.success) {
                alert('Login successful');
                updateSession(result.user_idx, result.session_key);
            } else {
                alert('Login failed: ' + result.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred during login');
        }
    }

    async function apiUpdate() {
        const user_idx = document.getElementById('global_user_idx').value;
        const session_key = document.getElementById('global_session_key').value;
        const body = localStorage.getItem(storageKey);

        if (!user_idx || !session_key) {
            alert('Please login first!');
            return;
        }

        try {
            const response = await fetch(API_ENDPOINTS.update, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ service_id, user_idx, session_key, body })
            });
            const result = await response.json();

            if (result.success) {
                alert('Update successful');
            } else {
                alert('Update failed: ' + result.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred during update');
        }
    }

    async function onDownload() {
        const user_idx = document.getElementById('global_user_idx').value;
        const session_key = document.getElementById('global_session_key').value;

        if (!user_idx || !session_key) {
            alert('Please login first!');
            return;
        }

        try {
            const response = await fetch(API_ENDPOINTS.fetch, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ service_id, user_idx, session_key })
            });
            const result = await response.json();

            if (result.success) {
                console.log('body>', result.body);
                if (confirm(`${result.updated}Ïóê ÏûëÏÑ±Îêú ÎÇ¥Ïö©ÏúºÎ°ú ÏóÖÎç∞Ïù¥Ìä∏ Ìï†ÍπåÏöî?`)) {
                    localStorage.setItem(storageKey, result.body);
                    alert('Data loaded to local storage');
                }
            } else {
                alert('Fetch failed: ' + result.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred during fetch');
        }
    }
</script>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .container {
        width: 100%;
        max-width: 480px;
        animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
    }

    h1 {
        text-align: center;
        color: #fff;
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 30px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
        color: #2d3748;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 24px;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #4a5568;
        font-size: 14px;
    }

    input,
    textarea {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 15px;
        font-family: inherit;
        transition: all 0.3s ease;
        background: #fff;
    }

    input:focus,
    textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
        width: 100%;
        padding: 14px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        margin-bottom: 12px;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    button:active {
        transform: translateY(0);
    }

    .auth-link {
        display: block;
        text-align: center;
        color: #667eea;
        text-decoration: none;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .auth-link:hover {
        color: #764ba2;
        text-decoration: underline;
    }

    .tab-content {
        display: none;
        animation: slideIn 0.4s ease-out;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-10px);
        }

        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .tab-content.active {
        display: block;
    }

    .hidden {
        display: none;
    }

    .action-buttons {
        display: flex;
        gap: 12px;
        justify-content: center;
        padding: 20px 0;
    }

    .action-buttons button {
        width: auto;
        min-width: 140px;
        margin: 0;
    }

    .result {
        margin-top: 16px;
        padding: 12px;
        background-color: #f7fafc;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        white-space: pre-wrap;
        font-size: 14px;
    }

    .success {
        color: #38a169;
    }

    .error {
        color: #e53e3e;
    }

    /* Logged in state styling */
    #update_section.card,
    #fetch_section.card {
        padding: 30px;
        text-align: center;
    }

    @media (max-width: 480px) {
        .card {
            padding: 30px 24px;
        }

        h1 {
            font-size: 28px;
        }

        h2 {
            font-size: 20px;
        }
    }
</style>

</html>
